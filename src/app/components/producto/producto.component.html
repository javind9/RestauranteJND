<h1>
    Platos</h1>
<hr>

<div class="card-columns">
    <div class="card animated fadeIn fast" style="width: 18rem;" *ngFor="let plato of platos">
        <img height="200" width="630" src="{{plato.imagen}}" class="card-img-top" alt="">
        <div class="card-body">
            <h5 class="card-title">{{plato.nombre}}</h5>
            <p class="card-text">{{plato.precio}}€</p>
            <a class="btn btn-primary btn-block">Añadir a la cesta</a>
        </div>
    </div>
</div>

<hr>
